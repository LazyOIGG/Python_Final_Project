<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课系统首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .nav-links a {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container welcome-container bg-white">
        <h2 class="text-center mb-4">欢迎，{{ user.username }}</h2>
        <div class="nav-links">
            <a href="{% url 'course_list' %}" class="btn btn-primary btn-lg w-100">查看所有课程</a>
            <a href="{% url 'my_courses' %}" class="btn btn-success btn-lg w-100">我的课程</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-lg w-100">退出登录</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
