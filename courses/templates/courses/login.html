<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<!-- templates/courses/login.html -->
<h2>用户登录</h2>
<form method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="登录">
</form>
<p>还没注册？<a href="{% url 'register' %}">去注册</a></p>

</body>
</html>
